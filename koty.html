<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koty z PlaceKitten</title>
    <style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
		}

		.grid-container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 10px;
			padding: 10px;
		}

		.grid-item {
			background-color: #f0f0f0;
			padding: 20px;
			text-align: center;
			border-radius: 10px;
		}

		.grid-item img {
			max-width: 100%;
			height: auto;
			border-radius: 10px;
		}
	</style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" onclick="changeColor(this)"><img src="https://placekitten.com/200/180"></div>
        <div class="grid-item" onclick="changeColor(this)"><img src="https://placekitten.com/200/200"></div>
        <div class="grid-item" onclick="changeColor(this)"><img src="https://placekitten.com/300/300"></div>
        <div class="grid-item" onclick="changeColor(this)"><img src="https://placekitten.com/250/250"></div>
        <div class="grid-item" onclick="changeColor(this)"><img src="https://placekitten.com/280/300"></div>
        <div class="grid-item" onclick="changeColor(this)">
		
		
		<img src="https://placekitten.com/280/280"></div>
    </div>
	
<script>
        function changeColor(element) {
            // Losowy kolor t≈Ça
            const randomColor = Math.floor(Math.random()*16777215).toString(16);
            element.style.backgroundColor = "#" + randomColor;
        }
</script>

</body>
</html>
